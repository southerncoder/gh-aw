name: Format, Lint, Build and Commit

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  format-and-commit:
    name: Format, Lint, Build and Commit Changes
    runs-on: ubuntu-latest
    env:
      # Configure Go module proxy with fallback to direct download
      # This prevents 403 Forbidden errors from proxy.golang.org
      GOPROXY: https://proxy.golang.org,direct
      # Ensure no public modules are treated as private
      GOPRIVATE: ""
      GONOPROXY: ""
      GOSUMDB: sum.golang.org
    steps:
      - name: Skip if triggered by bot
        if: contains(github.event.head_commit.author.name, '[bot]')
        run: |
          echo "Skipping workflow as it was triggered by a bot to prevent infinite loops"
          exit 78
      
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: go.mod
          cache: true
      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          cache: npm
          cache-dependency-path: pkg/workflow/js/package-lock.json
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Install minimal dependencies
        run: |
          go mod download
          go mod tidy
      - name: Install dependencies  
        run: make deps-dev
      - name: Format code
        run: make fmt
      - name: Format code js
        run: make fmt-cjs
      - name: Lint code
        run: make lint
      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected:"
            git status --short
          else
            echo "changes=false" >> "$GITHUB_OUTPUT"
            echo "No changes detected"
          fi

      - name: Create pull request for changes
        if: steps.check-changes.outputs.changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          # Create a unique branch name
          BRANCH_NAME="ci/auto-format-$(date +%Y%m%d-%H%M%S)"
          
          # Create and checkout new branch
          git checkout -b "$BRANCH_NAME"
          
          # Add and commit changes
          git add -A
          git commit -m "[skip-ci] Auto-format, lint, and build changes

          This commit was automatically generated by the format-and-commit workflow.
          
          Changes include:
          - Code formatting (make fmt)
          - Linting fixes (make lint) 
          - Build artifacts updates (make build)
          - Agent finish tasks (make agent-finish)
          "
          
          # Push the new branch
          git push origin "$BRANCH_NAME"
          
          # Create pull request
          gh pr create \
            --title "Auto-format: Code formatting and linting fixes" \
            --body "This pull request contains automatic code formatting and linting fixes.

          ## Changes Made
          - Applied code formatting using \`make fmt\`
          - Applied JavaScript formatting using \`make fmt-cjs\`
          - Fixed linting issues using \`make lint\`
          
          ## Triggered By
          - **Commit**: ${COMMIT_SHA}
          - **Author**: ${COMMIT_AUTHOR}
          - **Message**: ${COMMIT_MESSAGE}
          
          This PR was automatically created by the format-and-commit workflow." \
            --head "$BRANCH_NAME" \
            --base main
