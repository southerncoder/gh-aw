name: License Compliance Check

on:
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  license-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Configure Go module proxy with fallback to direct download
      # This prevents 403 Forbidden errors from proxy.golang.org
      GOPROXY: https://proxy.golang.org,direct
      # Ensure no public modules are treated as private
      GOPRIVATE: ""
      GONOPROXY: ""
      GOSUMDB: sum.golang.org
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version-file: 'go.mod'
      
      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest
      
      - name: Check licenses
        run: |
          echo "Checking dependency licenses for compliance..."
          go-licenses check --disallowed_types=forbidden,reciprocal,restricted,unknown ./...
      
      - name: Generate license report
        if: always()
        run: |
          echo "Generating license report..."
          go-licenses csv ./... > licenses.csv 2>&1 || true
          
      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.0
        with:
          name: license-report
          path: licenses.csv
